<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>TCATS Script Generator</title>
    
</head>
<body>
    <div class="container">
        <h1>TCATS Script generator</h1>
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <form>
                    <div class="form-group">
                        <label>Paste TCATS column from excel:</label>
                        <textarea name="rawTCATS" id="rawTCATS"></textarea>
                    </div>
                    <div class="form-group">
                        <label>County Number:</label>
                        <input type="number" id="countyNbr" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="generateScripts()">Generate TCATS Scripts</button>
                    
                </form>
            </div>
        </div>
        <div id="scriptContainer" class="Container"></div>
    </div>
    <script src="tcats.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
